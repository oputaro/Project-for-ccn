<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCN Result</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="main_div">
        <div class="content w-75 p-3">
            <div class="logo img-thumbnail">
                <img src="logo.jpg" alt="">
            </div>
            <div class="header">
                <h2 class="header_h2 display-4">
                    Result Of CCN Polytechnic Institute
                </h2>
            </div>
            <div class="form_content">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">ID</label>
                      <input type="number" class="form-control" id="validationCustom01" placeholder="12345" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Roll</label>
                      <input type="Number" class="form-control" id="validationCustom02" placeholder="12345" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="validationCustom04" class="form-label">Department</label>
                      <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Computer</option>
                        <option>Computer</option>
                        <option>Civil</option>
                        <option>Auto mobiles</option>
                        <option>Textile</option>
                        <option>Servey</option>
                        <option>Electronic</option>
                      </select>
                      
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom04" class="form-label">Semester</label>
                        <select class="form-select" id="validationCustom04" required>
                          <option selected disabled value="">1st</option>
                          <option>2nd</option>
                          <option>3rd</option>
                          <option>4th</option>
                          <option>5th</option>
                          <option>6th</option>
                          <option>7th</option>
                        </select>
                        
                      </div>
                    
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Search Result </button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    <script> // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
        
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
        
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
        
                form.classList.add('was-validated')
              }, false)
            })
        })() </script>
</body>
</html>
